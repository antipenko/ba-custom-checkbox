        <form action="" id="middle-form">

            <h1 class="forem__title">Форма заказа футболки</h1>

            <!--
                Мы можем разбивать нашу форму на логические блоки:
            -->

            <fieldset>
                <legend>Контактная информация</legend>
                <div>
                    <label for="name">Имя <em>*</em></label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="pass">Ваш серетный ключ</label>
                    <input type="password" id="pass">
                </div>
            </fieldset>


            <fieldset>
                <legend>Информация заказа</legend>
                <div>
                    <label for="size">Размер <em>*</em></label>
                    <select name="size" id="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div>
                    <label for="color">Цвет</label>
                    <input type="color" id="color">
                </div>

                <div>
                    <label for="count">Количество</label>
                    <input type="number" id="count" min="1">
                </div>

                <div>
                    <label for="custom">Свой принт</label>
                    <input type="file" id="custom" >
                </div>

                <div>
                    <label for="time">Дата доставки</label>
                    <input type="date" id="time">
                </div>

            </fieldset>


            <button>Отправить</button>

        </form>
